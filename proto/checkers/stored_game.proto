syntax = "proto3";
package alice.checkers.checkers;

option go_package = "github.com/alice/checkers/x/checkers/types";

message StoredGame {
  string index = 1; 
  string creator = 2; 
  string game = 3; 
  string turn = 4; 
  string red = 5; 
  string black = 6; 
  uint64 moveCount = 7;
  string beforeId = 8; // Pertains to the FIFO. Toward head.
  string afterId = 9; // Pertains to the FIFO. Toward tail.
}

